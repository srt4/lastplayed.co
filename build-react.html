<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Now Playing</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 1rem;
        }

        @media (prefers-color-scheme: light) {
            body {
                background: linear-gradient(135deg, #dbeafe 0%, #93c5fd 50%, #60a5fa 100%);
                color: #1e293b;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
                color: #e0e0e0;
            }
        }

        #root {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
        }

        .now-playing-card {
            border-radius: 24px;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.3);
            margin: 5vh 0;
            max-width: 100%;
            overflow: hidden;
            position: relative;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.2s forwards;
            text-align: center;
        }

        @media (prefers-color-scheme: light) {
            .now-playing-card {
                background: rgba(255, 255, 255, 0.95) !important;
                border: 1px solid rgba(147, 197, 253, 0.3) !important;
                box-shadow: 0 20px 40px rgba(96, 165, 250, 0.15) !important;
            }
        }

        @media (prefers-color-scheme: dark) {
            .now-playing-card {
                background: rgba(255, 255, 255, 0.02) !important;
                backdrop-filter: blur(20px) !important;
                border: 1px solid rgba(255, 255, 255, 0.1) !important;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3) !important;
            }
        }

        .now-playing-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
        }

        .station-title {
            font-weight: 700;
            margin-bottom: 2rem;
        }

        .song-section, .artist-section {
            margin-bottom: 2rem;
        }

        .section-label {
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        @media (prefers-color-scheme: light) {
            .section-label {
                color: rgba(30, 41, 59, 0.6) !important;
            }
        }

        .song-title, .artist-title {
            font-weight: 700;
            line-height: 1.2;
            margin: 0;
            max-width: 100%;
            overflow-wrap: break-word;
            word-wrap: break-word;
            word-break: break-word;
        }

        .song-title {
            font-size: 2.2rem;
            color: #00d4aa;
            margin-bottom: 0.5rem;
        }

        @media (prefers-color-scheme: light) {
            .song-title {
                color: #1d4ed8 !important;
            }
        }

        .artist-title {
            font-size: 1.6rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        @media (prefers-color-scheme: light) {
            .artist-title {
                color: #475569 !important;
            }
        }

        .now-playing-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .spotify-link img {
            width: 75px;
            height: auto;
            transition: transform 0.2s ease;
            border-radius: 16px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        .spotify-link img:hover {
            transform: scale(1.05);
        }

        .star-button {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.4);
            font-size: 2rem;
            cursor: pointer;
            padding: 0.25rem;
            transition: all 0.2s ease;
            line-height: 1;
            border-radius: 50%;
        }

        .star-button:hover {
            color: #ffd700;
        }

        .star-button.starred {
            color: #ffd700;
        }

        @media (prefers-color-scheme: light) {
            .star-button {
                color: #64748b !important;
            }
            .star-button:hover {
                color: #fbbf24 !important;
            }
            .star-button.starred {
                color: #fbbf24 !important;
            }
        }

        .update-indicator {
            opacity: 0.7;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 1rem;
        }

        @media (prefers-color-scheme: light) {
            .update-indicator {
                color: rgba(30, 41, 59, 0.6) !important;
            }
        }

        .history-section {
            width: 100%;
            max-width: 700px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .history-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .history-header h5 {
            margin: 0;
            font-weight: 600;
        }

        .filter-button {
            background: #fbbf24;
            color: #1f2937;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .filter-button:hover {
            background: #f59e0b;
            transform: translateY(-1px);
        }

        .history-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .history-card {
            transition: all 0.3s ease;
            border-radius: 20px;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            cursor: default;
            position: relative;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
        }

        @media (prefers-color-scheme: light) {
            .history-card {
                background: rgba(255, 255, 255, 0.95) !important;
                border: 1px solid rgba(147, 197, 253, 0.3) !important;
                box-shadow: 0 20px 40px rgba(96, 165, 250, 0.15) !important;
            }
        }

        @media (prefers-color-scheme: dark) {
            .history-card {
                background: rgba(255, 255, 255, 0.02) !important;
                backdrop-filter: blur(20px) !important;
                border: 1px solid rgba(255, 255, 255, 0.1) !important;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3) !important;
            }
        }

        .history-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
        }

        .history-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .history-info {
            flex: 1;
        }

        .history-title {
            font-size: 1.2rem;
            margin: 0 0 0.5rem 0;
            color: #00d4aa;
            overflow-wrap: break-word;
            word-wrap: break-word;
            word-break: break-word;
            font-weight: 600;
        }

        @media (prefers-color-scheme: light) {
            .history-title {
                color: #1d4ed8 !important;
            }
        }

        .history-artist {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin: 0.5rem 0;
            overflow-wrap: break-word;
            word-wrap: break-word;
            word-break: break-word;
            font-weight: 300;
        }

        @media (prefers-color-scheme: light) {
            .history-artist {
                color: #64748b !important;
            }
        }

        .history-time {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            margin: 0;
            font-weight: 400;
        }

        @media (prefers-color-scheme: light) {
            .history-time {
                color: #94a3b8 !important;
            }
        }

        .history-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .history-spotify {
            width: 30px;
            opacity: 0.7;
            transition: opacity 0.2s ease;
            cursor: pointer;
        }

        .history-card:hover .history-spotify {
            opacity: 1;
        }

        .offline-indicator {
            display: none;
            background-color: #ff9800;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
        }

        .offline-indicator.visible {
            display: block;
        }

        @media (max-width: 768px) {
            .now-playing-card {
                padding: 2rem;
                margin: 2vh 0;
            }
            .song-title {
                font-size: 1.8rem;
            }
            .artist-title {
                font-size: 1.4rem;
            }
            .history-card {
                padding: 1rem;
            }
        }

        @media (max-width: 576px) {
            body {
                padding: 0.5rem;
            }
            .now-playing-card {
                padding: 1.5rem;
                border-radius: 20px;
            }
            .song-title {
                font-size: 1.5rem;
            }
            .artist-title {
                font-size: 1.2rem;
            }
            .spotify-link img {
                width: 60px;
            }
            .history-card {
                padding: 1rem;
                border-radius: 16px;
            }
            .history-title {
                font-size: 1.1rem;
            }
            .history-artist {
                font-size: 0.9rem;
            }
            .history-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            .filter-button {
                width: 100%;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* Pagination styles */
        .history-pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1.5rem;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (prefers-color-scheme: light) {
            .history-pagination {
                background: rgba(255, 255, 255, 0.8) !important;
                border: 1px solid rgba(147, 197, 253, 0.2) !important;
            }
        }

        .history-pagination button {
            background: #fbbf24;
            color: #1f2937;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            min-width: 80px;
        }

        .history-pagination button:hover:not(:disabled) {
            background: #f59e0b;
            transform: translateY(-1px);
        }

        .history-pagination button:disabled {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            transform: none;
        }

        @media (prefers-color-scheme: light) {
            .history-pagination button:disabled {
                background: rgba(0, 0, 0, 0.1) !important;
                color: rgba(0, 0, 0, 0.4) !important;
            }
        }

        .history-pagination span {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            font-size: 0.9rem;
        }

        @media (prefers-color-scheme: light) {
            .history-pagination span {
                color: #374151 !important;
            }
        }

        @media (max-width: 576px) {
            .history-pagination {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .history-pagination button {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // Custom hook for localStorage
        const useLocalStorage = (key, initialValue) => {
            const [storedValue, setStoredValue] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) {
                    console.error(`Error reading localStorage key "${key}":`, error);
                    return initialValue;
                }
            });

            const setValue = (value) => {
                try {
                    setStoredValue(value);
                    window.localStorage.setItem(key, JSON.stringify(value));
                } catch (error) {
                    console.error(`Error setting localStorage key "${key}":`, error);
                }
            };

            return [storedValue, setValue];
        };

        // Custom hook for now playing data
        const useNowPlaying = (callSign) => {
            const [currentSong, setCurrentSong] = useState(null);
            const [history, setHistory] = useLocalStorage(`history_${callSign}`, []);
            const [starredSongs, setStarredSongs] = useLocalStorage('starred_songs', []);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState(null);
            const [lastUpdated, setLastUpdated] = useState(null);
            const [isOffline, setIsOffline] = useState(!navigator.onLine);

            const POLL_INTERVAL = 20000;
            const MAX_HISTORY_ITEMS = 100;

            const fetchNowPlaying = useCallback(async () => {
                try {
                    setIsLoading(true);
                    const response = await fetch(`/api.php?call_sign=${callSign.toLowerCase()}`);
                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || `HTTP error! status: ${response.status}`);
                    }

                    localStorage.setItem(`nowplaying_${callSign}`, JSON.stringify({
                        data,
                        timestamp: new Date().toISOString()
                    }));

                    if (!currentSong || currentSong.song !== data.song || currentSong.artist !== data.artist) {
                        setCurrentSong(data);
                        
                        if (data.song && data.artist) {
                            setHistory(prev => {
                                const newHistory = prev.filter(
                                    item => !(item.song === data.song && item.artist === data.artist)
                                );
                                return [{
                                    song: data.song,
                                    artist: data.artist,
                                    timestamp: new Date().toISOString(),
                                    spotifyUrl: data.spotifySearchUrl
                                }, ...newHistory].slice(0, MAX_HISTORY_ITEMS);
                            });
                        }
                    }

                    setLastUpdated(new Date());
                    setError(null);
                } catch (err) {
                    console.error('Error fetching now playing:', err);
                    if (isOffline) {
                        loadFromCache();
                    } else {
                        setError(err.message);
                    }
                } finally {
                    setIsLoading(false);
                }
            }, [callSign, currentSong, isOffline, setHistory]);

            const loadFromCache = useCallback(() => {
                try {
                    const cached = localStorage.getItem(`nowplaying_${callSign}`);
                    if (cached) {
                        const { data, timestamp } = JSON.parse(cached);
                        setCurrentSong(data);
                        setLastUpdated(new Date(timestamp));
                    }
                } catch (err) {
                    console.error('Error loading from cache:', err);
                }
            }, [callSign]);

            const toggleStar = useCallback((songKey) => {
                setStarredSongs(prev => {
                    const index = prev.indexOf(songKey);
                    if (index === -1) {
                        return [...prev, songKey];
                    } else {
                        return prev.filter(key => key !== songKey);
                    }
                });
            }, [setStarredSongs]);

            const isSongStarred = useCallback((songKey) => {
                return starredSongs.includes(songKey);
            }, [starredSongs]);

            useEffect(() => {
                const handleOnline = () => {
                    setIsOffline(false);
                    fetchNowPlaying();
                };

                const handleOffline = () => {
                    setIsOffline(true);
                    loadFromCache();
                };

                window.addEventListener('online', handleOnline);
                window.addEventListener('offline', handleOffline);

                return () => {
                    window.removeEventListener('online', handleOnline);
                    window.removeEventListener('offline', handleOffline);
                };
            }, [fetchNowPlaying, loadFromCache]);

            useEffect(() => {
                if (callSign) {
                    fetchNowPlaying();
                    const interval = setInterval(fetchNowPlaying, POLL_INTERVAL);
                    return () => clearInterval(interval);
                }
            }, [fetchNowPlaying, callSign]);

            return {
                currentSong,
                history,
                starredSongs,
                isLoading,
                error,
                lastUpdated,
                isOffline,
                toggleStar,
                isSongStarred
            };
        };

        // NowPlaying component
        const NowPlaying = ({ 
            song, 
            artist, 
            spotifyUrl, 
            stationName, 
            isStarred, 
            onToggleStar, 
            lastUpdated,
            isOffline 
        }) => {
            const songKey = `${song}:::${artist}`;

            return (
                <div className="now-playing-card">
                    <h4 className="station-title">Now Playing on {stationName}</h4>
                    
                    <div className="song-section">
                        <h5 className="section-label">Song</h5>
                        <h1 className="song-title">{song || 'Loading...'}</h1>
                    </div>
                    
                    <div className="artist-section">
                        <h5 className="section-label">Artist</h5>
                        <h1 className="artist-title">{artist || 'Loading...'}</h1>
                    </div>
                    
                    <div className="now-playing-actions">
                        <div className="spotify-link">
                            <a href={spotifyUrl} target="_blank" rel="noopener noreferrer">
                                <img src="/thirdParty/spotify.svg" alt="Open in Spotify" />
                            </a>
                        </div>
                        <button 
                            className={`star-button ${isStarred ? 'starred' : ''}`}
                            onClick={() => onToggleStar(songKey)}
                        >
                            ★
                        </button>
                    </div>
                    
                    <div className="update-indicator">
                        Last updated: {lastUpdated ? lastUpdated.toLocaleTimeString() : 'Never'}
                        {isOffline && ' (cached)'}
                    </div>
                </div>
            );
        };

        // History component
        const History = ({ history, onToggleStar, isSongStarred }) => {
            const [showingStarredOnly, setShowingStarredOnly] = useState(false);
            const [currentPage, setCurrentPage] = useState(1);
            const ITEMS_PER_PAGE = 10;

            const filteredHistory = showingStarredOnly 
                ? history.filter(item => isSongStarred(`${item.song}:::${item.artist}`))
                : history;

            const totalPages = Math.ceil(filteredHistory.length / ITEMS_PER_PAGE);
            const paginatedHistory = filteredHistory.slice(
                (currentPage - 1) * ITEMS_PER_PAGE,
                currentPage * ITEMS_PER_PAGE
            );

            // Reset to page 1 when filter changes
            React.useEffect(() => {
                setCurrentPage(1);
            }, [showingStarredOnly, history]);

            const formatTime = (timestamp) => {
                const time = new Date(timestamp);
                const now = new Date();
                
                if (time.toDateString() === now.toDateString()) {
                    return time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                } else {
                    return time.toLocaleDateString([], { month: 'short', day: 'numeric' }) + 
                           ' ' + time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                }
            };

            if (history.length === 0) {
                return null;
            }

            return (
                <div className="history-section visible">
                    <div className="history-header">
                        <h5>Previously Played</h5>
                        <button 
                            className="filter-button"
                            onClick={() => setShowingStarredOnly(!showingStarredOnly)}
                        >
                            {showingStarredOnly ? 'Show All' : 'Show Starred Only'}
                        </button>
                    </div>
                    
                    <div className="history-container">
                        {paginatedHistory.map((item, index) => {
                            const songKey = `${item.song}:::${item.artist}`;
                            const isStarred = isSongStarred(songKey);
                            
                            return (
                                <div 
                                    key={`${songKey}-${item.timestamp}`}
                                    className="history-card"
                                    style={{ animationDelay: `${index * 0.05}s` }}
                                >
                                    <div className="history-content">
                                        <div className="history-info">
                                            <h6 className="history-title">{item.song}</h6>
                                            <p className="history-artist">{item.artist}</p>
                                            <p className="history-time">{formatTime(item.timestamp)}</p>
                                        </div>
                                        <div className="history-actions">
                                            <button 
                                                className={`star-button ${isStarred ? 'starred' : ''}`}
                                                onClick={() => onToggleStar(songKey)}
                                            >
                                                ★
                                            </button>
                                            <a href={item.spotifyUrl} target="_blank" rel="noopener noreferrer">
                                                <img src="/thirdParty/spotify.svg" className="history-spotify" alt="Open in Spotify" />
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                    {totalPages > 1 && (
                        <div className="history-pagination">
                            <button
                                className="filter-button"
                                onClick={() => setCurrentPage(p => Math.max(1, p - 1))}
                                disabled={currentPage === 1}
                            >
                                Previous
                            </button>
                            <span>Page {currentPage} of {totalPages}</span>
                            <button
                                className="filter-button"
                                onClick={() => setCurrentPage(p => Math.min(totalPages, p + 1))}
                                disabled={currentPage === totalPages}
                            >
                                Next
                            </button>
                        </div>
                    )}
                </div>
            );
        };

        // Main App component
        const App = () => {
            const [callSign, setCallSign] = useState('');

            useEffect(() => {
                const hostname = window.location.hostname;
                const subdomain = hostname.split('.')[0];
                
                if (subdomain && subdomain !== 'www' && subdomain !== 'currently') {
                    setCallSign(subdomain.toUpperCase());
                    document.title = `Now Playing on ${subdomain.toUpperCase()}`;
                } else {
                    document.title = 'Choose a Radio Station';
                }
            }, []);

            const {
                currentSong,
                history,
                isLoading,
                error,
                lastUpdated,
                isOffline,
                toggleStar,
                isSongStarred
            } = useNowPlaying(callSign);

            if (!callSign || callSign === 'WWW' || callSign === 'CURRENTLY') {
                return (
                    <div className="container">
                        <div className="now-playing-card">
                            <h3>Choose a Radio Station:</h3>
                            <div style={{ display: 'flex', flexDirection: 'column', gap: '0.5rem', marginTop: '1.5rem' }}>
                                <a href="https://kexp.currently.rocks" style={{ padding: '0.75rem', background: 'rgba(255,255,255,0.1)', borderRadius: '8px', textDecoration: 'none', color: 'inherit' }}>KEXP - Seattle</a>
                                <a href="https://kbcs.currently.rocks" style={{ padding: '0.75rem', background: 'rgba(255,255,255,0.1)', borderRadius: '8px', textDecoration: 'none', color: 'inherit' }}>KBCS - Bellevue</a>
                                <a href="https://kzok.currently.rocks" style={{ padding: '0.75rem', background: 'rgba(255,255,255,0.1)', borderRadius: '8px', textDecoration: 'none', color: 'inherit' }}>KZOK - Seattle</a>
                            </div>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="container">
                        <div className="now-playing-card">
                            <h1 style={{ color: '#ef4444', marginBottom: '1rem' }}>Error</h1>
                            <p style={{ marginBottom: '1.5rem' }}>{error}</p>
                            <a href="/" style={{ padding: '0.75rem 1.5rem', background: '#3b82f6', color: 'white', textDecoration: 'none', borderRadius: '8px' }}>Try Again</a>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container">
                    <div className={`offline-indicator ${isOffline ? 'visible' : ''}`}>
                        You're offline. Showing last known songs.
                    </div>
                    
                    <NowPlaying
                        song={currentSong?.song}
                        artist={currentSong?.artist}
                        spotifyUrl={currentSong?.spotifySearchUrl}
                        stationName={callSign}
                        isStarred={currentSong ? isSongStarred(`${currentSong.song}:::${currentSong.artist}`) : false}
                        onToggleStar={toggleStar}
                        lastUpdated={lastUpdated}
                        isOffline={isOffline}
                    />

                    <History
                        history={history}
                        onToggleStar={toggleStar}
                        isSongStarred={isSongStarred}
                    />
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
