<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Now Playing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{background-color:#f4f4f4;color:#222;font-family:'Segoe UI',sans-serif;padding:1rem;margin:0}@media (prefers-color-scheme:dark){body{background-color:#121212;color:#e0e0e0}.card{background-color:#1f1f1f;box-shadow:0 0 12px rgba(255,255,255,.05)}}.now-playing-card{border-radius:20px;padding:2rem;box-shadow:0 6px 18px rgba(0,0,0,.1);background-color:#fff;margin-top:5vh;margin-bottom:5vh}.spotify-link img{transition:transform .2s ease,box-shadow .2s ease;border-radius:12px}.spotify-link img:hover{transform:scale(1.1);box-shadow:0 0 15px rgba(30,215,96,.6)}.song-title,.artist-title{font-weight:700;font-size:clamp(2rem,5vw + 1rem,3.5rem);line-height:1.2;word-break:break-word}@media (max-width:576px){.song-title,.artist-title{font-size:2.4rem}}.song-title{color:#1db954;text-shadow:0 0 5px rgba(30,215,96,.3)}.artist-title{color:#bbb;font-style:italic}.placeholder-glow .placeholder{border-radius:10px}#error-container{display:none}.update-indicator{opacity:0;transition:opacity 0.3s ease;font-size:0.8rem;color:#666}.update-indicator.active{opacity:1}.offline-indicator{display:none;background-color:#ff9800;color:white;padding:0.5rem;border-radius:4px;margin-bottom:1rem}.offline-indicator.visible{display:block}.history-card{transition:all 0.3s ease;cursor:pointer;border-radius:20px;padding:1.5rem;box-shadow:0 6px 18px rgba(0,0,0,.1);background-color:#fff;margin-bottom:1rem}.history-card:hover{transform:translateY(-2px);box-shadow:0 4px 12px rgba(0,0,0,.15)}.history-title{font-size:1.2rem;margin:0;color:#1db954}.history-artist{font-size:1rem;color:#666;margin:0.5rem 0}.history-time{font-size:0.8rem;color:#999;margin:0}.history-section{opacity:0;transform:translateY(20px);transition:all 0.5s ease}.history-section.visible{opacity:1;transform:translateY(0)}.history-spotify{width:30px;opacity:0.7;transition:opacity 0.2s ease}.history-card:hover .history-spotify{opacity:1}
    </style>
</head>
<body>

<div class="container d-flex justify-content-center flex-column align-items-center">
    <div id="offline-indicator" class="offline-indicator">
        You're offline. Showing last known songs.
    </div>
    <button id="clear-cache" class="btn btn-sm btn-outline-danger mb-3">Clear Cache</button>
    <div id="now-playing-container" class="now-playing-card text-center w-100" style="max-width: 700px;">
        <h4 class="fw-bold mb-4">Now Playing on <span id="station-name">...</span></h4>
        <div class="mb-4">
            <h5 class="text-uppercase text-secondary">Song</h5>
            <h1 id="song-title" class="song-title mb-2 placeholder-glow"><span class="placeholder col-10"></span></h1>
        </div>
        <div class="mb-5">
            <h5 class="text-uppercase text-secondary">Artist</h5>
            <h1 id="artist-title" class="artist-title placeholder-glow"><span class="placeholder col-8"></span></h1>
        </div>
        <div class="spotify-link mb-3">
            <a id="spotify-link" class="d-inline-block" target="_blank" href="#">
                <img src="/thirdParty/spotify.svg" width="75" alt="Open in Spotify">
            </a>
        </div>
        <div id="update-indicator" class="update-indicator">Last updated: Never</div>
    </div>

    <!-- History Section -->
    <div id="history-section" class="history-section w-100" style="max-width: 700px;">
        <h5 class="text-center mb-4">Previously Played</h5>
        <div id="history-container">
            <!-- History cards will be inserted here -->
        </div>
    </div>

    <div id="error-container" class="now-playing-card text-center w-100" style="max-width: 700px;">
        <h1 class="display-4 text-danger">Error</h1>
        <p id="error-message" class="lead"></p>
        <a href="/" class="btn btn-primary mt-3">Try Again</a>
    </div>
</div>

<script>
    // Register service worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
            try {
                // First try to unregister any existing service workers
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (let registration of registrations) {
                    await registration.unregister();
                }
                
                // Clear all caches before registering new service worker
                const cacheNames = await caches.keys();
                await Promise.all(cacheNames.map(name => caches.delete(name)));
                
                // Now register the new service worker
                await navigator.serviceWorker.register('/sw.js?v=' + new Date().getTime());
                console.log('ServiceWorker registration successful');
            } catch (err) {
                console.error('ServiceWorker registration failed:', err);
            }
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        const POLL_INTERVAL = 20000; // Poll every 20 seconds
        const CACHE_KEY_PREFIX = 'nowplaying_';
        const HISTORY_KEY_PREFIX = 'history_';
        const MAX_HISTORY_ITEMS = 10;
        let currentSong = null;
        let pollTimer = null;
        let isOffline = !navigator.onLine;

        const elements = {
            stationName: document.getElementById('station-name'),
            songTitle: document.getElementById('song-title'),
            artistTitle: document.getElementById('artist-title'),
            spotifyLink: document.getElementById('spotify-link'),
            nowPlayingContainer: document.getElementById('now-playing-container'),
            errorContainer: document.getElementById('error-container'),
            errorMessage: document.getElementById('error-message'),
            updateIndicator: document.getElementById('update-indicator'),
            offlineIndicator: document.getElementById('offline-indicator'),
            historySection: document.getElementById('history-section'),
            historyContainer: document.getElementById('history-container')
        };

        // Get call sign from subdomain instead of hash
        const hostname = window.location.hostname;
        const callSign = hostname.split('.')[0];

        if (!callSign || callSign === 'www' || callSign === 'currently') {
            // Show station list instead of error
            elements.nowPlayingContainer.style.display = 'none';
            elements.errorContainer.style.display = 'block';
            elements.errorMessage.innerHTML = `
                <h3>Choose a Radio Station:</h3>
                <div class="list-group mt-3">
                    <a href="https://kexp.currently.rocks" class="list-group-item list-group-item-action">KEXP - Seattle</a>
                    <a href="https://kxly.currently.rocks" class="list-group-item list-group-item-action">KXLY - Spokane</a>
                    <a href="https://kbcs.currently.rocks" class="list-group-item list-group-item-action">KBCS - Bellevue</a>
                    <a href="https://kbfg.currently.rocks" class="list-group-item list-group-item-action">KBFG - Seattle</a>
                    <a href="https://kmgp.currently.rocks" class="list-group-item list-group-item-action">KMGP - Seattle</a>
                    <a href="https://kndd.currently.rocks" class="list-group-item list-group-item-action">KNDD - Seattle</a>
                    <a href="https://kpnw.currently.rocks" class="list-group-item list-group-item-action">KPNW - Seattle</a>
                    <a href="https://kutx.currently.rocks" class="list-group-item list-group-item-action">KUTX - Austin</a>
                    <a href="https://kxsu.currently.rocks" class="list-group-item list-group-item-action">KXSU - Seattle</a>
                    <a href="https://kzok.currently.rocks" class="list-group-item list-group-item-action">KZOK - Seattle</a>
                    <a href="https://ckkq.currently.rocks" class="list-group-item list-group-item-action">CKKQ - Port Alberni</a>
                </div>
            `;
            document.title = "Choose a Radio Station";
            return;
        }

        elements.stationName.textContent = callSign.toUpperCase();
        document.title = `Now Playing on ${callSign.toUpperCase()}`;

        // Handle online/offline status
        window.addEventListener('online', handleOnlineStatus);
        window.addEventListener('offline', handleOnlineStatus);

        function handleOnlineStatus() {
            isOffline = !navigator.onLine;
            elements.offlineIndicator.classList.toggle('visible', isOffline);
            
            if (isOffline) {
                loadFromCache();
            } else {
                fetchNowPlaying();
            }
        }

        function getHistoryKey() {
            return `${HISTORY_KEY_PREFIX}${callSign}`;
        }

        function loadHistory() {
            try {
                const history = JSON.parse(localStorage.getItem(getHistoryKey()) || '[]');
                return history;
            } catch (e) {
                console.error('Error loading history:', e);
                return [];
            }
        }

        function saveToHistory(song) {
            if (!song || !song.song || !song.artist) return;

            try {
                let history = loadHistory();
                
                // Check if this song is different from the last one
                const lastSong = history[0];
                if (lastSong && lastSong.song === song.song && lastSong.artist === song.artist) {
                    return;
                }

                // Add new song to the beginning
                history.unshift({
                    song: song.song,
                    artist: song.artist,
                    timestamp: new Date().toISOString(),
                    spotifyUrl: song.spotifySearchUrl
                });

                // Keep only the last MAX_HISTORY_ITEMS
                history = history.slice(0, MAX_HISTORY_ITEMS);

                localStorage.setItem(getHistoryKey(), JSON.stringify(history));
                updateHistoryDisplay();
            } catch (e) {
                console.error('Error saving to history:', e);
            }
        }

        function updateHistoryDisplay() {
            const history = loadHistory();
            const container = elements.historyContainer;
            container.innerHTML = '';

            history.forEach((item, index) => {
                const time = new Date(item.timestamp);
                // Format time as HH:MM only
                const timeString = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const card = document.createElement('div');
                card.innerHTML = `
                    <div class="history-card" onclick="window.open('${item.spotifyUrl}', '_blank')">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h6 class="history-title text-truncate">${item.song}</h6>
                                <p class="history-artist text-truncate">${item.artist}</p>
                                <p class="history-time">${timeString}</p>
                            </div>
                            <img src="/thirdParty/spotify.svg" class="history-spotify" alt="Open in Spotify">
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });

            if (history.length > 0) {
                elements.historySection.classList.add('visible');
            }
        }

        async function fetchNowPlaying() {
            try {
                const response = await fetch(`/api.php?call_sign=${callSign.toLowerCase()}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || `HTTP error! status: ${response.status}`);
                }

                // Cache the successful response
                await cacheData(data);

                // Only update if the song has changed
                if (!currentSong || currentSong.song !== data.song || currentSong.artist !== data.artist) {
                    currentSong = data;
                    updateUI(data);
                    saveToHistory(data);
                }

                // Update timestamp even if song hasn't changed
                updateTimestamp();

            } catch (error) {
                console.error('Error fetching now playing:', error);
                if (isOffline) {
                    await loadFromCache();
                } else {
                    showError(error.message);
                }
            }
        }

        async function cacheData(data) {
            try {
                const cacheKey = `${CACHE_KEY_PREFIX}${callSign}`;
                const cacheData = {
                    data: data,
                    timestamp: new Date().toISOString()
                };
                localStorage.setItem(cacheKey, JSON.stringify(cacheData));
            } catch (error) {
                console.error('Error caching data:', error);
            }
        }

        async function loadFromCache() {
            try {
                const cacheKey = `${CACHE_KEY_PREFIX}${callSign}`;
                const cached = localStorage.getItem(cacheKey);
                
                if (cached) {
                    const { data, timestamp } = JSON.parse(cached);
                    updateUI(data);
                    elements.updateIndicator.textContent = `Last updated: ${new Date(timestamp).toLocaleTimeString()} (cached)`;
                    elements.updateIndicator.classList.add('active');
                }
            } catch (error) {
                console.error('Error loading from cache:', error);
                showError('Could not load cached data');
            }
        }

        function updateUI(data) {
            elements.songTitle.textContent = data.song;
            elements.artistTitle.textContent = data.artist;
            elements.songTitle.classList.remove('placeholder-glow');
            elements.artistTitle.classList.remove('placeholder-glow');
            elements.spotifyLink.href = data.spotifySearchUrl;
        }

        function updateTimestamp() {
            const now = new Date();
            elements.updateIndicator.textContent = `Last updated: ${now.toLocaleTimeString()}`;
            elements.updateIndicator.classList.add('active');
        }

        function showError(message) {
            elements.nowPlayingContainer.style.display = 'none';
            elements.errorContainer.style.display = 'block';
            elements.errorMessage.textContent = message;
            document.title = "Error - Station Not Found";
            
            if (pollTimer) {
                clearInterval(pollTimer);
                pollTimer = null;
            }
        }

        // Load initial history
        updateHistoryDisplay();

        // Start the polling
        fetchNowPlaying();
        pollTimer = setInterval(fetchNowPlaying, POLL_INTERVAL);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (pollTimer) {
                clearInterval(pollTimer);
                pollTimer = null;
            }
        });

        async function clearAllCache() {
            // Clear localStorage
            const cachePrefix = new RegExp(`^(${CACHE_KEY_PREFIX}|${HISTORY_KEY_PREFIX})`);
            Object.keys(localStorage).forEach(key => {
                if (cachePrefix.test(key)) {
                    localStorage.removeItem(key);
                }
            });

            // Clear ServiceWorker cache
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (let registration of registrations) {
                    await registration.unregister();
                }
                
                // Clear all caches
                const cacheNames = await caches.keys();
                await Promise.all(cacheNames.map(name => caches.delete(name)));
            }

            // Reload the page
            window.location.reload();
        }

        // Add clear cache button handler
        document.getElementById('clear-cache').addEventListener('click', clearAllCache);
    });
</script>

</body>
</html>
